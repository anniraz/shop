	<!-- section -->
	<div class="section">
		<div class="container">
			<div class="row">
				<!-- section-title -->
				<div class="col-md-12">
					<div class="section-title">
						<h2 class="title">Deals Of The Day</h2>
						<div class="pull-right">
							<div class="product-slick-dots-1 custom-dots"></div>
						</div>
					</div>
				</div>

				

				<div class="col-md-3 col-sm-6 col-xs-6">
					
					{% for pr in  products_all %}
					<div class="banner banner-2">
						<img  style="object-fit: cover;" height="500px" src="{{pr.image.url}}" alt="">
						<div class="banner-caption">
							<h2 class="white-color">NEW<br>COLLECTION</h2>
							<button class="primary-btn">Shop Now</button>
						</div>
					</div>
					{% endfor %}
				</div>


				<div class="col-md-9 col-sm-6 col-xs-6">
					<div class="row">
						<div class="col-4">
							<div id="product-slick-1" class="product-slick">
							{% for p in product %}
							<div class="product product-single">
								<div class="product-thumb">
									<div class="product-label">
										<span>New</span>
										<span class="sale">-20%</span>
									</div>
									<ul class="product-countdown">
										<li><span>00 H</span></li>
										<li><span>00 M</span></li>
										<li><span>00 S</span></li>
									</ul>
									<a href="{% url 'product_detail'  p.id %}"><button class="main-btn quick-view"><i class="fa fa-search-plus"></i> Quick view</button></a>
									<img style="height:250px ; width: 250px;" src="{{ p.image.url}}" alt="">
								</div>
								<div class="product-body">
									<h3 class="product-price">{{p.price }} сом <del class="product-old-price">$45.00</del></h3>
									<div class="product-rating">
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star-o empty"></i>
									</div>
									<h2 class="product-name"><a href="#">{{p.title	}}</a></h2>
									<div class="product-btns">
										<button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
										<button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
										<button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
									</div>
								</div>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
	<!-- /section -->
