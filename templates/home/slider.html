	<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">
					{% for p in products%}
					<!-- banner -->
					<div class="banner banner-1">
						<img style="object-fit: cover;" height="600px" src="{{p.image.url}}" alt="">
						<div class="banner-caption text-center">
							<h3 class="white-color font-weak">Up to 50% Discount</h3>
							<button class="primary-btn">Shop Now</button>
						</div>
					</div>

					{% endfor %}
				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
